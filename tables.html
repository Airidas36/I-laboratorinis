<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="includes/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" , content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('css/img/lavonas.jpg');
        }
    </style>
    <title>Website</title>
</head>

<body>
    <nav class="navbar navbar-expand-xl">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
            <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
        </button>
        <div class="collapse navbar-collapse" id="collapse_target">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Languages
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu" id="dropmenu">
                    <a class="dropdown-item" key = "en" id = "en"><span class="flag-icon flag-icon-gb"> </span> English</a>
                    <a class="dropdown-item" key="lt" id = "lt"><span class="flag-icon flag-icon-lt"> </span> Lithuanian</a>
                </div>
            </div>
            <a class="navbar-brand" href="index.html"> <img src="css/img/logo.png"> </a>
            <ul class="navbar-nav nav-left">
                <li class="nav-item"><a class="nav-link" key="videos" href="videos.html"> VIDEOS</a></li>
                <li class="nav-item"><a class="nav-link" key="tables" href="tables.html"> TABLES</a></li>
                <li class="nav-item"><a class="nav-link" key="form" href="form.html"> FORM</a></li>
                <li class="nav-item"><a class="nav-link" key="xml" href="xml.html"> XML</a></li>
                <li class="nav-item"><a class="nav-link" key="gallery" href="gallery.html"> GALLERY</a></li>
                <li class="nav-item"><a class="nav-link" key="list" href="list.html"> LIST</a></li>
            </ul>
            <div class="container jumbotron text-center">
                <ul class="nav navbar-nav ml-auto" id="logincontent">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal"
                        id="signin">SIGN
                        IN</button>
                    <button class="button" class="btn btn-success" data-toggle="modal" data-target="#signupModal"
                        id="signup">SIGN
                        UP</button>
                </ul>
            </div>
            <div class="modal fade" role="dialog" id="loginModal">
                <div class="modal-dialog">
                    <div class="modal-content" id="signinform">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" id="modalsignin"> Sign In</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" role="dialog" id="signupModal">
                <div class="modal-dialog">
                    <div class="modal-content" id="signupform">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="username" name="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" id="modalsignup"> Create Account</button>
                        </div>
                        <div class="form-group form-check" id="agreement">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"> I agree with <a class="link"
                                    href="#">terms and conditions</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main id="content" class="group" role="main">
        <div class="table-responsive">
            <table class="table table-hover table-dark" id="mytable">
                <caption>List of cars</caption>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Make</th>
                        <th scope="col">Model</th>
                        <th scope="col">Engine</th>
                        <th scope="col">Power output</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>BMW</td>
                        <td>330ci</td>
                        <td>M54B30</td>
                        <td>170kW</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>SUBARU</td>
                        <td>Impreza</td>
                        <td>EJ25</td>
                        <td>92kW</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>HONDA</td>
                        <td>Civic</td>
                        <td>1.6 V-TEC</td>
                        <td>95kW</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

</body>
