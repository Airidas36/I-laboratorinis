        <div class="collapse navbar-collapse" id="collapse_target">
            <a class="navbar-brand" href="index.html"> <img src="css/img/logo.png"> </a>
            <ul class="navbar-nav nav-left">

            <div class="container jumbotron text-center">
                <ul class="nav navbar-nav ml-auto" id="logincontent">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal"
                        id="signin">SIGN
                        IN</button>
                    <button class="button" class="btn btn-success" data-toggle="modal" data-target="#signupModal"
                        id="signup">SIGN
                        UP</button>
                </ul>
            </div>
            <div class="modal fade" role="dialog" id="loginModal">
                <div class="modal-dialog">
                    <div class="modal-content" id="signinform">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" id="modalsignin"> Sign In</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" role="dialog" id="signupModal">
                <div class="modal-dialog">
                    <div class="modal-content" id="signupform">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="username" name="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" id="modalsignup"> Create Account</button>
                        </div>
                        <div class="form-group form-check" id="agreement">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"> I agree with <a class="link"
                                    href="#">terms and conditions</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
