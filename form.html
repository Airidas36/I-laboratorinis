<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="includes/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" , content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        body {
            background-image: url('css/img/izhiukas.jpg');
        }
    </style>
    <title>Website</title>
</head>

<body>
    <nav class="navbar navbar-expand-xl">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
            <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
        </button>
        <div class="collapse navbar-collapse" id="collapse_target">
            <a class="navbar-brand" href="index.html"> <img src="css/img/logo.png"> </a>
            <ul class="navbar-nav nav-left">
                <li class="nav-item"><a class="nav-link" key="videos" href="videos.html"> VIDEOS</a></li>
                <li class="nav-item"><a class="nav-link" key="tables" href="tables.html"> TABLES</a></li>
                <li class="nav-item"><a class="nav-link" key="form" href="form.html"> FORM</a></li>
                <li class="nav-item"><a class="nav-link" key="xml" href="xml.html"> XML</a></li>
                <li class="nav-item"><a class="nav-link" key="gallery" href="gallery.html"> GALLERY</a></li>
                <li class="nav-item"><a class="nav-link" key="list" href="list.html"> LIST</a></li>
            </ul>
            <div class="container jumbotron text-center">
                <ul class="nav navbar-nav ml-auto" id="logincontent">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal"
                        id="signin">SIGN
                        IN</button>
                    <button class="button" class="btn btn-success" data-toggle="modal" data-target="#signupModal"
                        id="signup">SIGN
                        UP</button>
                </ul>
            </div>
            <div class="modal fade" role="dialog" id="loginModal">
                <div class="modal-dialog">
                    <div class="modal-content" id="signinform">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" id="modalsignin"> Sign In</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" role="dialog" id="signupModal">
                <div class="modal-dialog">
                    <div class="modal-content" id="signupform">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="username" name="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" id="modalsignup"> Create Account</button>
                        </div>
                        <div class="form-group form-check" id="agreement">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"> I agree with <a class="link"
                                    href="#">terms and conditions</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Report">
        Open modal
    </button>

    <div class="modal fade" id="Report" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Fill report</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <label for="exampleInputEmail1"> Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email" required>
                            <div class="invalid-feedback">
                                Please enter a valid email address
                            </div>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-id-card"></i>
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password" required>
                            <div class="invalid-feedback">
                                Please enter a password
                            </div>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-comment"></i>
                            <label for="subject"> Subject</label>
                            <input type="text" class="form-control" id="subject" aria-describedby="subjectHelp"
                                placeholder="Subject of your complain" required>
                            <div class="invalid-feedback">
                                Subject is required
                            </div>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-edit"></i>
                            <label data-error="wrong" data-success="right" for="form8">Your message</label>
                            <textarea type="text" id="form8" class="md-textarea form-control" rows="4"
                                required></textarea>
                            <div class="invalid-feedback">
                                Message field is required
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="form-check mb-1">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Receive email as soon as you get a
                            reply</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

</html>
